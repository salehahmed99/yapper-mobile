name: Build Android APK for Testers

on:
  workflow_dispatch: # Manual trigger - testers can click "Run workflow" button
  push:
    branches:
      - dev

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci:')"

    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“ Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ðŸš€ Build APK on EAS
        run: |
          eas build --platform android --profile preview --non-interactive --wait --json > build-result.json
          cat build-result.json

      - name: ðŸ“± Extract Build Info
        id: build_info
        run: |
          BUILD_ID=$(jq -r '.[0].id' build-result.json)
          APK_URL=$(jq -r '.[0].artifacts.buildUrl' build-result.json)
          
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT
          
          echo "âœ… Build completed!"
          echo "ðŸ”— APK URL: $APK_URL"

      - name: ðŸ“¥ Download APK
        run: |
          curl -L -o app-preview.apk "${{ steps.build_info.outputs.apk_url }}"
          ls -lh app-preview.apk

      - name: ðŸ“… Generate release info
        id: release_info
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG_NAME="preview-${{ steps.package_version.outputs.version }}-${TIMESTAMP}-${SHORT_SHA}"
          RELEASE_NAME="Preview Build v${{ steps.package_version.outputs.version }} (${SHORT_SHA})"
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          name: ${{ steps.release_info.outputs.release_name }}
          body: |
            ## ðŸ“± Android Preview Build
            
            **Version:** ${{ steps.package_version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Build ID:** `${{ steps.build_info.outputs.build_id }}`
            **Built:** ${{ github.event.head_commit.timestamp }}
            
            ### ðŸ“¥ Installation
            1. Download `app-preview.apk` below
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK
            
            ### ðŸ“ Changes
            ${{ github.event.head_commit.message }}
            
            ---
            *This is an internal preview build for testing purposes.*
          files: app-preview.apk
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’¬ Build Summary
        run: |
          echo "## ðŸŽ‰ APK Released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ steps.release_info.outputs.release_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.release_info.outputs.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download:" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.release_info.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY