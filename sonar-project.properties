# SonarQube Configuration
sonar.projectKey=yapper-mobile
sonar.projectName=Yapper Mobile
sonar.projectVersion=1.2.0

# Local SonarQube server
sonar.host.url=http://localhost:9000
sonar.login=sqp_22ad76b498552e805b7d7933b64b0dc27ed2bcd9

# Source and test directories
sonar.sources=app,src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/__mocks__/**,**/.expo/**,**/build/**,**/dist/**,**/android/**,**/ios/**

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions (files that don't need coverage)
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/jest.setup.ts,**/__mocks__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality rules
sonar.issue.ignore.multicriteria=e1

# Ignore too many parameters rule for test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S107
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
